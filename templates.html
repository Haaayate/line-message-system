<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージテンプレート管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .nav-links {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .main-content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #0072ff;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .template-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .template-card:hover {
            border-color: #0072ff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .template-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .template-actions {
            display: flex;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #0072ff;
            box-shadow: 0 0 0 3px rgba(0, 114, 255, 0.1);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
        }
        
        .variable-highlight {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: #2d3436;
        }
        
        .template-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            line-height: 1.6;
            border-left: 4px solid #0072ff;
            min-height: 100px;
        }
        
        .success-message {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #00b894;
            display: none;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
            display: none;
        }
        
        .add-template-form {
            background: white;
            border: 2px dashed #0072ff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }
        
        .add-template-form.expanded {
            border-style: solid;
            text-align: left;
        }
        
        .variable-guide {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .variable-guide h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }
        
        .variable-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .variable-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            border: 1px solid #bbdefb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .template-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="index.html">📱 メイン画面</a>
            </div>
            <h1>📝 メッセージテンプレート管理</h1>
            <p>定型文を作成・編集・管理できます</p>
        </div>
        
        <div class="main-content">
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
            
            <!-- 変数ガイド -->
            <div class="variable-guide">
                <h3>📋 使用可能な変数</h3>
                <div class="variable-list">
                    <div class="variable-item">{ライバー名}</div>
                    <div class="variable-item">{7月ダイヤモンド数}</div>
                    <div class="variable-item">{目標値}</div>
                </div>
                <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                    これらの変数は送信時に実際の値に自動で置き換えられます
                </p>
            </div>
            
            <!-- 既存テンプレート -->
            <div class="section">
                <h2>📋 保存済みテンプレート</h2>
                <div class="template-grid" id="templateGrid">
                    <!-- テンプレートカードがここに表示されます -->
                </div>
                
                <!-- 新規テンプレート追加フォーム -->
                <div class="add-template-form" id="addTemplateForm">
                    <h3 style="margin-bottom: 20px;">➕ 新しいテンプレートを追加</h3>
                    <button class="btn btn-primary" onclick="showAddForm()">テンプレートを追加</button>
                    
                    <div id="newTemplateForm" style="display: none; margin-top: 20px;">
                        <div class="form-group">
                            <label for="newTemplateName">テンプレート名</label>
                            <input type="text" id="newTemplateName" placeholder="例：月末報告用、新人向け、目標達成おめでとう">
                        </div>
                        <div class="form-group">
                            <label for="newTemplateContent">メッセージ内容</label>
                            <textarea id="newTemplateContent" placeholder="メッセージテンプレートを入力してください&#10;&#10;例：&#10;{ライバー名}さん、お疲れ様です！&#10;7月のダイヤモンド数は{7月ダイヤモンド数}個でした。&#10;来月の目標は{目標値}個です。頑張りましょう！"></textarea>
                        </div>
                        <div class="template-preview" id="newTemplatePreview">
                            プレビューがここに表示されます
                        </div>
                        <button class="btn btn-success" onclick="saveNewTemplate()">💾 保存</button>
                        <button class="btn" onclick="hideAddForm()">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let templates = [];
        let editingTemplateId = null;
        
        // ページ読み込み時に実行
        window.onload = function() {
            loadTemplates();
            displayTemplates();
            
            // リアルタイムプレビュー
            document.getElementById('newTemplateContent').addEventListener('input', updateNewTemplatePreview);
        };
        
        function loadTemplates() {
            const savedTemplates = localStorage.getItem('messageTemplates');
            if (savedTemplates) {
                templates = JSON.parse(savedTemplates);
            } else {
                // デフォルトテンプレートを設定
                templates = [
                    {
                        id: 1,
                        name: "標準メッセージ",
                        content: `{ライバー名}さん、お疲れ様です！

7月のダイヤモンド数は{7月ダイヤモンド数}個でした。
素晴らしい成果ですね🎉

8月の目標は{目標値}個です。
引き続き頑張りましょう！

何かサポートが必要でしたら、いつでもお声がけください💪`
                    },
                    {
                        id: 2,
                        name: "目標達成おめでとう",
                        content: `{ライバー名}さん、おめでとうございます！🎊

7月のダイヤモンド数{7月ダイヤモンド数}個、素晴らしい成果です！
目標を見事に達成されましたね✨

8月の目標は{目標値}個に設定しました。
この調子で頑張っていきましょう！

引き続きよろしくお願いします🌟`
                    }
                ];
                saveTemplates();
            }
        }
        
        function saveTemplates() {
            localStorage.setItem('messageTemplates', JSON.stringify(templates));
        }
        
        function displayTemplates() {
            const grid = document.getElementById('templateGrid');
            grid.innerHTML = '';
            
            templates.forEach(template => {
                const card = createTemplateCard(template);
                grid.appendChild(card);
            });
        }
        
        function createTemplateCard(template) {
            const card = document.createElement('div');
            card.className = 'template-card';
            card.innerHTML = `
                <div class="template-header">
                    <div class="template-title">${template.name}</div>
                    <div class="template-actions">
                        <button class="btn btn-small" onclick="editTemplate(${template.id})">編集</button>
                        <button class="btn btn-small btn-success" onclick="useTemplate(${template.id})">使用</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTemplate(${template.id})">削除</button>
                    </div>
                </div>
                <div class="template-preview">
${highlightVariables(template.content)}
                </div>
            `;
            return card;
        }
        
        function editTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (!template) return;
            
            editingTemplateId = templateId;
            
            // 編集フォームを表示
            const card = event.target.closest('.template-card');
            card.innerHTML = `
                <div class="template-header">
                    <div class="template-title">編集中: ${template.name}</div>
                </div>
                <div class="form-group">
                    <label>テンプレート名</label>
                    <input type="text" id="editName" value="${template.name}">
                </div>
                <div class="form-group">
                    <label>メッセージ内容</label>
                    <textarea id="editContent">${template.content}</textarea>
                </div>
                <div class="template-preview" id="editPreview">
${highlightVariables(template.content)}
                </div>
                <button class="btn btn-success" onclick="saveEditedTemplate()">💾 保存</button>
                <button class="btn" onclick="cancelEdit()">キャンセル</button>
            `;
            
            // リアルタイムプレビュー
            document.getElementById('editContent').addEventListener('input', function() {
                document.getElementById('editPreview').innerHTML = highlightVariables(this.value);
            });
        }
        
        function saveEditedTemplate() {
            const name = document.getElementById('editName').value.trim();
            const content = document.getElementById('editContent').value.trim();
            
            if (!name || !content) {
                showError('テンプレート名とメッセージ内容は必須です');
                return;
            }
            
            const templateIndex = templates.findIndex(t => t.id === editingTemplateId);
            if (templateIndex !== -1) {
                templates[templateIndex].name = name;
                templates[templateIndex].content = content;
                saveTemplates();
                displayTemplates();
                showSuccess('テンプレートを更新しました');
                editingTemplateId = null;
            }
        }
        
        function cancelEdit() {
            editingTemplateId = null;
            displayTemplates();
        }
        
        function deleteTemplate(templateId) {
            if (confirm('このテンプレートを削除しますか？')) {
                templates = templates.filter(t => t.id !== templateId);
                saveTemplates();
                displayTemplates();
                showSuccess('テンプレートを削除しました');
            }
        }
        
        function useTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (template) {
                // メインページで使用するためにセッションストレージに保存
                sessionStorage.setItem('selectedTemplate', template.content);
                showSuccess(`「${template.name}」をメイン画面で使用できるように設定しました`);
                
                // 3秒後にメイン画面に移動
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }
        
        function showAddForm() {
            document.getElementById('addTemplateForm').classList.add('expanded');
            document.getElementById('newTemplateForm').style.display = 'block';
            document.getElementById('newTemplateName').focus();
        }
        
        function hideAddForm() {
            document.getElementById('addTemplateForm').classList.remove('expanded');
            document.getElementById('newTemplateForm').style.display = 'none';
            document.getElementById('newTemplateName').value = '';
            document.getElementById('newTemplateContent').value = '';
            document.getElementById('newTemplatePreview').innerHTML = 'プレビューがここに表示されます';
        }
        
        function updateNewTemplatePreview() {
            const content = document.getElementById('newTemplateContent').value;
            const preview = document.getElementById('newTemplatePreview');
            
            if (content.trim()) {
                preview.innerHTML = highlightVariables(content);
            } else {
                preview.innerHTML = 'プレビューがここに表示されます';
            }
        }
        
        function saveNewTemplate() {
            const name = document.getElementById('newTemplateName').value.trim();
            const content = document.getElementById('newTemplateContent').value.trim();
            
            if (!name || !content) {
                showError('テンプレート名とメッセージ内容は必須です');
                return;
            }
            
            const newTemplate = {
                id: Date.now(), // 簡単なID生成
                name: name,
                content: content
            };
            
            templates.push(newTemplate);
            saveTemplates();
            displayTemplates();
            hideAddForm();
            showSuccess('新しいテンプレートを追加しました');
        }
        
        function highlightVariables(content) {
            return content.replace(/({[^}]+})/g, '<span class="variable-highlight">$1</span>');
        }
        
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
